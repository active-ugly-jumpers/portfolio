<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.production.css" type="text/css">
    <title>contact pasha</title>
</head>

<body>
    <header class="page-header">
        <img class="page-header__item" src="img/logo3.png" type="image/x-icon"
            alt="Website logo depicting a decomposing pixel.">
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item">home</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">about</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item--active">contact</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">work</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <address>
            berlin, germany<br>
            email <a href="mailto:pasha.sem@proton.me">pasha.sem (at) proton (dot) me</a><br>
        </address>
        <form action="" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">Email*:</label>
            <input type="email" id="contact-email" name="email" placeholder="you@example.com" required
                aria-required="true">

            <label class="standard-label" for="contact-telephone">Telephone:</label>
            <input type="tel" id="contact-telephone" name="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                aria-label="Telephone number in the format 123-456-7890" aria-required="false"
                title="Telephone number in the format 123-456-7890" placeholder="123-456-7890">

            <label class="standard-label" for="contact-message">Message*:</label>
            <textarea id="contact-message" name="message" placeholder="Your message here...(max 240 characters)"
                required aria-required="true" maxlength="240"></textarea>
            <input type="submit" value="Send message" aria-label="Send message">
        </form>
    </main>
</body>

</html>
